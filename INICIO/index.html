<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title> InicioNotitas</title>
</head>
<body>
    <div class="conteiner">
        <form action="">
            <div id="loginForm">
                <h1>Inicio de Sesión</h1>
                <h6>¡Bienvenido!</h6>
                <div class="caja">
                    <input type="text" placeholder="Usuario" id="loginUsername" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="caja">
                    <input type="password" placeholder="Contraseña"  id="loginPassword" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="recordar">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                <button class="btn" type="submit" onclick="login()"> Inicio</button>
            </div>
                <div class="registro">
                    <p id="remember">¿No tienes una cuenta? </p>
                <a id="registrar" onclick="showRegister()"> Registrate</a>
                <a id="borrar"  onclick="logout()">Borrar cuenta</a>
                <div id="loginMessage" class="message"></div>
            </div>

            <div id="registroForm" class="form" style="display: none">
                <h1>Registro de usuario</h1>
                <div class="caja">
                    <input type="text" placeholder="Usuario" id="registerUsername" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="caja">
                    <input type="password" placeholder="Contraseña"  id="registerPassword" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button class="btn" type="submit" onclick="register()"> Registrar</button>
                <div class="inicio">
                    <p id="remember">¿Ya existe tu cuenta? </p> 
                    <a onclick="showLogin()"> iniciar sesion</a>

                </div>
                
                <div id="registerMessage" class="message"></div>

            </div>

        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
